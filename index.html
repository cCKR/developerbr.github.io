<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>hugodeveloper.io</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./assets/hugodeveloper/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark py-0 bg-darkGray navbar-expand-lg py-md-2">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" width="86" height="86" class="hd-img-logo hidden-md-up" alt="">
        </a>
        <div class="d-none d-md-block d-lg-block d-xl-block" id="navbarNav">
            <ul class="navbar-nav hd-text-logo">
                <li class="nav-item py-0"><span class="hd-text-logo-bold">HUGO</span></li>
                <li class="nav-item py-0"><span class="hd-text-logo-thin">DEVELOPER</span></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
            <div class="row">
                <div class="banner">
                    <div class="banner-content">
                        <div class="text-xs-center text-sm-center text-md-center text-lg-center text-xl-center">                
                            <div class="banner-item">
                                <a href="#" >
                                    <img src="https://placeholdit.imgix.net/~text?txtsize=15&txt=156%C3%97156&w=156&h=156" alt="..." class="img-thumbnail rounded-circle">
                                </a>
                                <h1 class="text-white">Lorem ipsum dolor sit amet</h1>
                                <h2>{{ 'Home.Subtitle' | translate }}</h2>
                            </div>
                            <div class="scroll-down hidden-xs-down">
                                <a  href="#posts">
                                    <img src="assets/images/scroll-down.gif" width="80" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <div class="container-fluid">
            <div class="row">
                <div class="contact contact-container">
                    <div class="contact-item">
                        <div class="contact-content text-xs-center text-sm-center text-md-center text-lg-center text-xl-center">
                            <h2>
                                <p>{{ 'Home.Contact-Banner-Title' | translate }}</p>
                            </h2>
                            <a [routerLink]="['/contact']" class="btn btn-lg btn-primary btn-contact"> 
                                {{ 'Home.Contact-Banner-Button' | translate }} <i class="fa fa-envelope"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="bar-social">
                    <ul>
                        <li>
                            <a href="" class="bar-social-twiiter">
                                <div class="fa fa-twitter fa-3x text-white"></div>
                            </a>
                        </li>
                        <li>
                            <a href="" class="bar-social-github">
                                <div class="fa fa-github fa-3x text-white"></div>
                            </a>
                        </li>
                        <li>
                            <a href="" class="bar-social-linkedin">
                                <div class="fa fa-linkedin fa-3x text-white"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</body>

</html>
